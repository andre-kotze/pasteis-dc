<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>PASTEIS DC - ORDERS</title>

    <link href="style.css" rel="stylesheet">
    <script src="orders.js"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav"> <!-- The navbar on top of the page -->
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Pasteis DC /Orders</a>
      </div>
    </nav>

    <div class="sidebar"> <!-- All the objects contained in the left side of the page -->
      </section>
      <section>
        <button type="button" class="btn btn-primary full" onclick="showCreateBox()">Create order</button>
        <button type="button" class="btn btn-primary full" onclick="showDeleteBox()">Delete order</button>
        <button type="button" class="btn btn-primary full" onclick="showEditBox()">Edit order</button>
        <button type="button" class="btn btn-outline-primary full" onclick="location.reload()">Refresh table</button>
      </section>
      <hr>
      <section>
        <div class="me-auto p-0 bd-highlight"><h5>Filter by:</div>
      </section>
      <section>
        <div>  
          <input type="text" class="SearchBy" id="SearchByID" placeholder="Order ID">
          <input type="text" class="SearchBy" id="SearchByCID" placeholder="Client ID">
          <input type="text" class="SearchBy" id="SearchByCN" placeholder="Client Name">
          <input type="text" class="SearchBy" id="SearchByD" placeholder="Date">
          <div> 
            <select id="selectST" class="SearchBy">
              <option value="all">Status</option>
              <option value="TD">To deliver</option>
              <option value="DD">Delivered</option>
            </select>
          </div>
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Quantity:</div>
        <div>  
          <input type="text" class="SearchByS" id="LowTreshold" onkeyup="LowTreshold()" placeholder="Low tr.">
          <input type="text" class="SearchByS" id="HighTreshold" onkeyup="HighTreshold()" placeholder="High tr.">
        </div>
      </section>
      <hr>
      <section>
        <button type="button" class="btn half btn-secondary" onclick="SearchOrders()">Filter</button>
        <button type="button" class="btn half btn-outline-secondary" onclick="location.reload()">Clear</button>
      </section>
    </div>

    <div class="container"> <!-- Objects placed in the central part of the page  -->

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Client ID</th>
              <th scope="col">Client Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Status</th>
              <th scope="col">Delivery day</th>
            </tr>
          </thead>
          <tbody id="Table">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="clearfix"></div>

    <script src="orders.html"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
