<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Pasteis do Caralho - ORDERS</title>

    <link href="style.css" rel="stylesheet">
    <script src="orders.js"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav"> <!-- The navbar on top of the page -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pasteis do Caralho</a>
      </div>
    </nav>

    <div class="sidebar"> <!-- All the objects contained in the left side of the page -->
      <section>
        <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-0 bd-highlight"><h2>Orders</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showCreateBox()">Create</button>
        </div>
      </section>
      <section>
        <div class="me-auto p-0 bd-highlight"><h5>Filter by:</div>
      </section>
      <section>
        <div class="me-auto p-0 bd-highlight"><h6>Client ID</div>
        <div>  
          <input type="text" class="SearchBy" id="SearchByID" onkeyup="SearchFunction()" placeholder="Get unique ID">
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Quantity</div>
        <div class="slider-price d-flex align-items-center">
          <span class="font-weight-normal small text-muted">0</span>
          <form class="multi-range-field w-99 mb-0">
            <input id="multi" class="multi-range" type="range" />
          </form>
          <span class="font-weight-normal small text-muted ml-2">100</span>
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Status</div>
        <div class="form-check pl-0 mb-3">
          <input type="radio" class="form-check-input" id="200above" name="materialExampleRadios">
          <label class="form-check-label small card-link-secondary" for="200above">To deliver</label>
        </div>
        <div class="form-check pl-0 mb-3">
          <input type="radio" class="form-check-input" id="200above" name="materialExampleRadios">
          <label class="form-check-label small card-link-secondary" for="200above">Delivered</label>
        </div>
        <div class="form-check pl-0 mb-3">
          <input type="radio" class="form-check-input" id="200above" name="materialExampleRadios">
          <label class="form-check-label small card-link-secondary" for="200above">All status</label>
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Delivery day</div>
        <div>  
          <input type="date" class="SearchBy" id="SearchByDate" onkeyup="SearchFunction()" value=today>
        </div>
      </section>
    </div>

    <div class="container"> <!-- Objects placed in the central part of the page  -->

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Client Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Status</th>
              <th scope="col">Delivery day</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="Table">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="clearfix"></div>

    <script src="orders.html"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
