<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Pasteis do Caralho - ORDERS</title>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav"> <!-- The navbar on top of the page -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pasteis do Caralho</a>
      </div>
    </nav>

    <div class="sidebar"> <!-- All the objects contained in the left side of the page -->

      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Orders</div>
          
          <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
          </div>
        <input type="text" id="SearchByDate" onkeyup="SearchFunction()" placeholder="Get orders from a specific date (ex: Tue, 15 Feb 2022)">
      </div>
    </div>

    <div class="container"> <!-- Objects placed in the central part of the page  -->

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Client Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Status</th>
              <th scope="col">Delivery day</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="OrdersTable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="clearfix"></div>

    <script src="orders.html"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
