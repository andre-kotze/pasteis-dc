<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
  <title>Pasteis do Caralho - Delivery Optimisation Machine</title>
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/OpenSans.css" />
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./node_modules/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="./css/vroom.css" />
    <link href="style.css" rel="stylesheet">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-mynav"> <!-- The navbar on top of the page -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pasteis do Caralho</a>
      </div>
    </nav>

    <div class="sidebar"> <!-- All the objects contained in the left side of the page -->
      <section>
        <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-0 bd-highlight"><h2>Routes</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showCreateBox()">Create</button>
        </div>
      </section>
      <section>
        <div class="me-auto p-0 bd-highlight"><h5>Filter by:</div>
      </section>
      <section>
        <div class="me-auto p-0 bd-highlight"><h6>Vehicle ID</div>
        <div>  
          <input type="text" class="SearchBy" id="SearchByID" onkeyup="OrderIdSearch()" placeholder="Get unique Vehicle ID">
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Client ID</div>
        <div>  
          <input type="text" class="SearchBy" id="SearchByCID" onkeyup="ClientIdSearch()" placeholder="Get unique Client ID">
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Client Name</div>
        <div>  
          <input type="text" class="SearchBy" id="SearchByCN" onkeyup="ClientNameSearch()" placeholder="Get unique Name">
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Quantity</div>
          <div>  
            <input type="text" class="SearchByS" id="LowTreshold" onkeyup="LowTreshold()" placeholder="Between">
            <input type="text" class="SearchByS" id="HighTreshold" onkeyup="HighTreshold()" placeholder="Higher">
          </div>
        <div class="me-auto p-0 bd-highlight"><h6>Status</div>
        <div class="form-check pl-0 mb-3">
          <input type="radio" class="form-check-input" id="todeliver" name="materialExampleRadios">
          <label class="form-check-label small card-link-secondary" for="todeliver">To deliver</label>
        </div>
        <div class="form-check pl-0 mb-3">
          <input type="radio" class="form-check-input" id="delivered" name="materialExampleRadios">
          <label class="form-check-label small card-link-secondary" for="delivered">Delivered</label>
        </div>
        <div class="form-check pl-0 mb-3">
          <input type="radio" class="form-check-input" id="allstatus" name="materialExampleRadios">
          <label class="form-check-label small card-link-secondary" for="allstatus">All status</label>
        </div>
        <div class="me-auto p-0 bd-highlight"><h6>Delivery day</div>
        <div>  
          <input type="text" class="SearchBy" id="SearchByDate" onkeyup="CalendarSearch()" placeholder="Set date">
        </div>
      </section>
      <section>
        <button type="button" class="btn half btn-secondary" onclick="showCreateBox()">Filter</button>
        <button type="button" class="btn half btn-outline-secondary" onclick="showCreateBox()">Clear</button>
      </section>
    </div>

    <div class="container"> <!-- Objects placed in the central part of the page  -->




    <div id="map" style="width:900px; height:580px"></div>
    <script>
  // Creating map options
  var mapOptions = {
            center: [38.710905, -9.150467],
            zoom: 12
         }
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);      
    </script>

  </div>

  <div class="clearfix"></div>

  <script src="orders.html"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



  </body>
</html>
