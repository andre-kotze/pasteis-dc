    <div class="container"> <!-- Objects placed in the central part of the page  -->




    <div id="map" style="width:900px; height:580px"></div>
    <script>
  // Creating map options
  var mapOptions = {
            center: [38.710905, -9.150467],
            zoom: 12
         }
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);      
    </script>

    <script>
      function loadRoutes(){
        const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "http://localhost:3080/routes");
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //console.log(this.responseText);
      var trHTML = ''; 
      const objects = JSON.parse(this.responseText);
      for (let object of objects) {
        L.geoJson(object, 
        {
    style: function(feature) {
        switch (feature.properties.vehicle) {
            case 0: return {color: "#ff0000"};
            case 1: return {color: "#0000ff"};
            case 2: return {color: "#00ff00"};
            case 3: return {color: "#0000f0"};
            case 4: return {color: "#f00000"}
        }
    }
}).addTo(map) 
        
      }
      }}};
