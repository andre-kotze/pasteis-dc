<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page name and icon -->
    <title>PASTEIS DC - VEHICLES</title>
    <link href="../img/favicon.ico" rel="icon">

    <!-- Bootstrap CSS, link to an online css document that works as a style library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- References to the css style file and the javascript scripts -->
    <link href="style.css" rel="stylesheet">
    <script src="vehicles.js"></script>
   
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav"> <!-- The navbar on top of the page -->
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Pasteis DC /Vehicles</a>
      </div>
    </nav>

    <div class="sidebar"> <!-- All the objects contained in the left side of the page -->
      <section>
        <!-- Top buttons for Create, Delete, Edit and Reload -->
        <button type="button" class="btn btn-primary full" onclick="showCreateBox()">New vehicle</button>
        <button type="button" class="btn btn-primary full" onclick="showDeleteBox()">Delete vehicle</button>
        <button type="button" class="btn btn-primary full" onclick="showEditBox()">Edit vehicle</button>
        <button type="button" class="btn btn-outline-primary full" onclick="location.reload()">Refresh table</button>
      </section>
      <hr> <!-- Division line -->
      <section>
        <div class="me-auto p-0 bd-highlight"><h5>Filter by:</div>
        <div>  
          <!-- Fliter boxes -->
          <input type="text" class="SearchBy" id="SearchByCID" placeholder="Vehicle ID">
          <input type="text" class="SearchBy" id="SearchByCN" placeholder="Quantity">
          <input type="text" class="SearchBy" id="SearchByCID" placeholder="Location">
        </div>
      </section>
      <hr>
      <section>
        <!-- Buttons for applying the filters and empty the selection -->
        <button type="button" class="btn half btn-secondary" onclick="SearchOrders()">Filter</button>
        <button type="button" class="btn half btn-outline-secondary" onclick="location.reload()">Clear</button>
      </section>
    </div>

    <div class="container"> <!-- Objects placed in the central part of the page  -->

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <!-- Table headers -->
              <th scope="col">Vehicle ID</th>
              <th scope="col">Capacity</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <!-- Table contents, accessed via the javascript -->
          <tbody id="Table">
            <tr>
              <!-- Waiting message while the table loads -->
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="clearfix"></div> <!-- Ending of the columns, the page come to an only one container again -->

    <!-- Link to sweet alert scripts, the pop ups for the CRUD edition -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
